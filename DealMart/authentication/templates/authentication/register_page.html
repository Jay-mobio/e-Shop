{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Sign Up</title>
  </head>
  <body>
  

  <div class="d-lg-flex half" > 
    <div class="bg order-1 order-md-2" style="background-image: url('{% static "images/bg_1.jpg" %}');"></div>
    <div class="contents order-2 order-md-1" style="background:#ffd700;">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <p class="mb-4" style="color:black">DealMart is the best online shoping hub.</p>
            <form action="#" method="post">
              {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{form.first_name}}  
                     
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Last Name</label><br>
                    <input type="text" class="form-control" placeholder="e.g. Smith" id="lname">
                  </div>
                     
                </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group first">
                      <label for="email">Email Address</label><br>
                      <input type="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email">
                    </div> 
                      
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group first">
                      <label for="lname">Phone Number</label><br>
                      <input type="text" class="form-control" placeholder="+00 0000 000 0000" id="lname">
                    </div> 
                       
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                
                    <div class="form-group last mb-3">
                      <label for="password">Password</label><br>
                      <input type="password" class="form-control" placeholder="Your Password" id="password">
                    </div>
                    
                  </div>
                  <div class="col-md-6">
                
                    <div class="form-group last mb-3">
                      <label for="re-password">Re-type Password</label><br>
                      <input type="password" class="form-control" placeholder="Your Password" id="re-password">
                    </div>
                  </div>
                </div>
                <div>
                  <div>
                    <input type="submit" value="Register" class="btn btn-dark">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>    
</div>
    
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static'js/main.js %'}"></script>
  </body>
</html>
