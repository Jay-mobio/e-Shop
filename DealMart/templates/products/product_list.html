{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <a href="{% url 'authentication:home' %}" class=""><h1>Home</h1></a>
    <form action="" method="get">
        {% csrf_token %}
        {% for product in products  %}
        <table id="row{{product.id}}">
            <tr>
                <td><img id="img{{product.id}}" src="{{ product.image.url }}" style="height: 200px; width: 200px;"  class="card-img-top" alt="..."></td>
                <span><td id="name{{product.id}}">{{product.name}}</td> </span>
                <span><td id="price{{product.id}}">{{product.price}} Rs</td></span>
                <td><a href="{% url 'products:update_product' product.pk %}" onclick="update{{product.id}}">Update</a></td>
                <td><a href="{% url 'products:delete_product' product.pk %}">Delete</a></td>
            </tr>
        </tabel>
        {% endfor %}
    </form>
</body>
</html>
