{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static "images/bg_1.jpg" %}');"></div>
    <div class="contents order-2 order-md-1" style="background: #ffd700;">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>DealMart</strong></h3>
            <p class="mb-4"style="color:black">Welcome DealMart memeber</p>

            <form action="#" method="post">
              {% csrf_token %}
              {% for message in messages %}
    
                <div class="alert alert-success">
                    <a class="close" href="#" data-dismiss="alert">Ã—</a>
                      {{ message }}
                </div>

              {% endfor %}
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="your-email@gmail.com" value="{{email}}" id="email" name="email">
                {% comment %} {{form.email}} {% endcomment %}
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                {% comment %} {{form.password}} {% endcomment %}
              </div>
              
              <div class="d-flex mb-5 align-left">
                <span class="align-left"><a href="{% url 'authentication:reset_password' %}" class="forgot-pass" style="color:black">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-dark">
              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                  Don't have an account? <a href="{% url 'authentication:register' %}" class="ml-2">Sign Up</a>
                </div>            
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>   

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
