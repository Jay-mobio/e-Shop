{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Change Password</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static "images/bg_1.jpg" %}');"></div>
    <div class="contents order-2 order-md-1" style="background: #ffd700;">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3><strong>DealMart</strong></h3>
            <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2><br>
			<p>Please enter your new password.</p>
            <form action="#" method="post">
              {% csrf_token %}
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password1" name="new_password1" value="{{new_password1}}" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password2" name="new_password2" value="{{new_password2}}"  required>
              </div>              
              <div class="d-flex mb-5 align-left">
                </div> <button type="submit" class="btn mt-3">Reset Password</button> 
              </div>
            </form>	
          </div>
        </div>
      </div>
    </div>  
  </div> 
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
