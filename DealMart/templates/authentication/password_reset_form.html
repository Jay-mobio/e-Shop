{% extends "authentication/auth_header.html" %}
{% load static %}
{% block title %}Change Password{% endblock title %}
<!--Body Starts-->
{% block content %}
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static "images/bg_1.jpg" %}');"></div>
    <div class="contents order-2 order-md-1" style="background: #ffd700;">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3><strong>DealMart</strong></h3>
            <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2><br>
            <p style="color: black;">Please enter your new password.</p>
            <form action="#" method="post">
              {% csrf_token %}
              {% if form.errors %}
              <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                  {{ form.errors }}
              </div>
                {% endif %}
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password1" name="new_password1" value="{{new_password1}}" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left:30px cursor: pointer;"></i>
              </div>
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password2" name="new_password2" value="{{new_password2}}"  required>
              </div>              
              <div class="d-flex mb-5 align-left">
                </div> <button type="submit" class="btn btn-dark">Reset Password</button> 
              </div>
            </form>	
          </div>
        </div>
      </div>
    </div>  
</div> 
{% endblock %}
<!--Body Starts-->
