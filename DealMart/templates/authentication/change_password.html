{% extends "authentication/auth_header.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Change Password</title>
  </head>
  <body>
{% block content %}  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static "images/bg_1.jpg" %}');"></div>
    <div class="contents order-2 order-md-1" style="background: #ffd700;">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3><strong>DealMart</strong></h3>
            <p class="mb-4"style="color:black">Change your password here.</p>
            <form action="#" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="password">Current Password</label>
                <input type="password" class="form-control" placeholder="Old Password" name="old_password" value="{{old_password}}" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password1" name="new_password1" value="{{new_password1}}" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" placeholder="Your New Password" id="new_password2" name="new_password2" value="{{new_password2}}"  required>
              </div>              
              <div class="d-flex mb-5 align-left">
                </div> <button type="submit" class="btn mt-3">Change Password</button> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div> 
{% endblock %}
  </body>
</html>
